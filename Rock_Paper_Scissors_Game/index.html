<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css">
        </head>
    <body>
    <header>   
        <h1> Rock Paper Scissors</h1>
    </header>    

    <div class="scope-board">
      <div id="user-label" class="badget">user</div>
      <div id="computer-label" class="badget">compu</div>
      <span id="user-score">0</span> <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win</p>
    </div>
    <div class="choises">
        <div class="choise" id="r">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choise" id="p">
             <img src="image/paper.png" alt="">
        </div>
        <div class="choise" id="s">
             <img src="image/scissors.png" alt="">
         </div>
    </div>

    <p id="action-message">Make some move</p>



    </body>
</html>
